baseURL: https://mundodolphins.es/
title: Mundo Dolphins Podcast
languageCode: es
DefaultContentLanguage: es
copyright: Mundo Dolphins
theme: github.com/pfadfinder-konstanz/hugo-dpsg
pagination:
  pagerSize: 15
permalinks:
  news: post/:year/:slug/
params:
  description: El podcast de los Dolphins de Miami
  dateformat: "02-01-2006"
  toc: false
  pager: true
  schema: true
  indexPager: true
  customCSS:
  - css/mundodolphins.css
  mainSections:
    - Principal
    - podcast
    - noticias
    - social
  widgets:
    recent_num: 10
    tags_counter: true
    social:
      instagram: mundodolphins
      twitter: MundoDolphins
      custom:
        - title: YouTube
          url: https://www.youtube.com/@mundodolphins3131
          icon: svg/youtube.svg
        - title: BlueSky
          url: https://bsky.app/profile/mundodolphins.es
          icon: svg/bluesky.svg
        - title: Apple Podcast
          url: https://podcasts.apple.com/es/podcast/mundo-dolphins/id1433813563
          icon: svg/apple.svg
        - title: Ivoox
          url: https://www.ivoox.com/podcast-mundo-dolphins_sq_f1601076_1.html
          icon: svg/ivoox.svg
        - title: Spotify
          url: https://open.spotify.com/show/2N0EdZY3vTPpI4Yq5oOQvb
          icon: svg/spotify-outline.svg
        - title: Google Play
          url: https://play.google.com/store/apps/details?id=es.mundodolphins.app
          icon: svg/google-play.svg
  # Configuración de botones de compartir en redes sociales
  socialShare:
    enabled: true
    # Tipos de contenido que incluyen automáticamente los botones de compartir
    contentTypes:
      - noticias
      - podcast
      - historia
    # Cargar script automáticamente en layouts single
    autoLoadScript: true
    # Usuario de Twitter/X para el parámetro via
    twitterHandle: "MundoDolphins"
    
  sidebar:
    home: right
    list: right
    single: right
    widgets:
      - "recent"
      - "categories"
      - "fcm-notifications"
      - "social"
  style:
    vars:
      highlightColor: "#008E97"
  logo:
    image: img/Mundo_Dolphins_small.png
    image_alt: Mundo Dolphins

menus:
  main:
    - name: Principal
      pageRef: /
      weight: 10
    - name: Podcast
      pageRef: /podcast
      weight: 20
    - name: Noticias
      pageRef: /noticias
      weight: 30
    - name: Redes Sociales
      pageRef: /social/posts_1
      weight: 40
    - name: Histórico
      pageRef: /historia
      weight: 50

module:
  imports:
  - path: github.com/privatemaker/headless-cms

outputs:
  home:
  - HTML
  - RSS
  - HeadlessCMSConfig

# Configuración de seguridad para permitir acceso a variables de entorno
security:
  funcs:
    getenv:
      - "^HUGO_"
      - "^CI$"
      - "^FIREBASE_API_KEY$"
      - "^FIREBASE_AUTH_DOMAIN$"
      - "^FIREBASE_PROJECT_ID$"
      - "^FIREBASE_STORAGE_BUCKET$"
      - "^FIREBASE_MESSAGING_SENDER_ID$"
      - "^FIREBASE_APP_ID$"
      - "^FCM_VAPID_KEY$"