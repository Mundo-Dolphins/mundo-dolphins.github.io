name: Check for new social posts

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Checkout private repository
        uses: actions/checkout@v4.2.2
        with:
          repository: ${{ secrets.CHECKER }}
          ref: main
          token: ${{ secrets.PAT }}
          path: scripts/checker/

      - name: Copy data files to checker
        run: |
          mkdir -p scripts/checker/data
          cp -r data/* scripts/checker/data/

      - name: Run checker
        working-directory: scripts/checker/
        run: |
          go mod vendor
          go run main.go social --data ./data --debug

      - name: Read and echo posts_*.json files to data folder
        run: |
            mkdir -p data
            for file in scripts/checker/data/posts_*.json; do
              if [[ -e "$file" ]]; then
                echo "Procesando archivo: $file"
                cat "$file" > "data/$(basename "$file")"
                echo "Contenido del archivo $file copiado a data/$(basename "$file")"
              fi
            done

      - name: Remove checker to avoid commiting it
        run: rm -rf scripts/checker/
          
      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code || echo "Changes detected"

      - name: Add & Commit
        id: add_commit
        if: steps.check_changes.outputs.exit_code == '0'
        uses: EndBug/add-and-commit@v9.1.4
        with:
          message: "Added new social posts"
          add: "."
          push: true
          new_branch: new-social-posts

      - name: Create pull request
        uses: devops-infra/action-pull-request@v0.6.0
        if: steps.add_commit.outputs.committed == 'true'
        with:
          github_token: ${{ secrets.PUSH }}
          body: "**Automated pull request after adding new social posts**"
          title: "Added new social posts"
          label: 'automerge'
          source_branch: new-social-posts
          target_branch: main