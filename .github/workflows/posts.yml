name: Check for new social posts

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  check-social:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24
          cache: false

      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Checkout private repository
        uses: actions/checkout@v4.2.2
        with:
          repository: ${{ secrets.CHECKER }}
          ref: main
          token: ${{ secrets.PAT }}
          path: scripts/checker/

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            scripts/checker/
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('scripts/checker/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build checker
        working-directory: scripts/checker/
        run: |
          go build -o checker main.go

      - name: Run checker
        working-directory: scripts/checker/
        run: |
          ./checker social --data ${GITHUB_WORKSPACE}/data
          
      - name: Add & Commit
        id: add_commit
        uses: EndBug/add-and-commit@v9.1.4
        with:
          message: "Added new social posts"
          add: "./data"
          push: true
          new_branch: new-social-posts

      - name: Create pull request
        uses: devops-infra/action-pull-request@v0.6.0
        if: steps.add_commit.outputs.committed == 'true'
        with:
          github_token: ${{ secrets.PUSH }}
          body: "**Automated pull request after adding new social posts**"
          title: "Added new social posts"
          label: 'automerge'
          source_branch: new-social-posts
          target_branch: main