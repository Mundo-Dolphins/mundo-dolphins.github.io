# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  generate-content:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script:
          - { name: "Generate blog posts", cmd: "go run convert_seasons_to_md.go", dir: "scripts/seasons", upload: "content" }
          - { name: "Generate videos", cmd: "go run convert_videos_to_md.go", dir: "scripts/videos", upload: "content" }
          - { name: "Generate social posts", cmd: "go run convert_posts_to_md.go", dir: "scripts/posts", upload: "content" }
          - { name: "Generate API resources", cmd: "go run generate_api_resources.go", dir: "scripts/api", upload: "static/api" }
          - { name: "Generate news API", cmd: "go run generate_api.go", dir: "scripts/news", upload: "static/api" }
          - { name: "Generate videos API", cmd: "go run generate_videos_api.go", dir: "scripts/videos", upload: "static/api" }
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: ${{ matrix.script.name }}
        run: ${{ matrix.script.cmd }}
        working-directory: ${{ matrix.script.dir }}
      - name: Upload generated content
        uses: actions/upload-artifact@v6
        with:
          name: generated-content-${{ matrix.script.name }}
          path: ${{ matrix.script.upload }}

    # Remove upload-content job, no longer needed

  build:
    runs-on: ubuntu-latest
    needs: generate-content
    env:
      HUGO_VERSION: 0.150.0
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Download all generated artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: generated-content-*
          merge-multiple: false

      - name: Organize downloaded artifacts
        run: |
          echo "ðŸ“¦ Organizing downloaded artifacts..."
          
          # Move generated content to correct locations
          # Blog posts, videos and social posts -> content/
          for dir in "generated-content-Generate blog posts" "generated-content-Generate videos" "generated-content-Generate social posts"; do
            if [ -d "$dir" ]; then
              echo "  â†’ Moving $dir to content/"
              cp -r "$dir"/* content/ 2>/dev/null || true
            fi
          done
          
          # API resources, news API, and videos API -> static/api/
          mkdir -p static/api
          for dir in "generated-content-Generate API resources" "generated-content-Generate news API" "generated-content-Generate videos API"; do
            if [ -d "$dir" ]; then
              echo "  â†’ Moving $dir to static/api/"
              cp -r "$dir"/* static/api/ 2>/dev/null || true
            fi
          done
          
          # Clean up temporary artifact directories
          rm -rf generated-content-*
          
          echo "âœ… Artifacts organized successfully"

      - name: Cache Node.js modules
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Cache Hugo
        uses: actions/cache@v5
        with:
          path: ${{ runner.temp }}/hugo_cache
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/*') }}
          restore-keys: |
            ${{ runner.os }}-hugo-
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: Europe/Madrid
          # Firebase Cloud Messaging configuration
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FCM_VAPID_KEY: ${{ secrets.FCM_VAPID_KEY }}
        run: |
          hugo \
            --gc \
            --minify \
            --buildFuture \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
        working-directory: .
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
