name: Update YouTube Videos

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-videos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download and process videos
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
          YOUTUBE_MAX_PAGES: ${{ vars.YOUTUBE_MAX_PAGES || '4' }}
        run: python .github/scripts/update_videos.py

      - name: Check for changes
        id: check_changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: new_video_${{ github.run_id }}
          base: main
          title: "chore: update youtube videos from api"
          body: |
            Automated PR to update YouTube videos from API
            
            This PR adds new videos from the Mundo Dolphins YouTube channel API.
            
            Changes include:
            - New videos added to `data/videos.json` (sorted by publication date)
            - embeddable flag set for new videos
            - Podcast episodes updated with video links where applicable
            - isPodcast flag set based on episode matching
            
            **Auto-merge enabled** âœ…
          labels: automerge
          delete-branch: true
          commit-message: "chore: update youtube videos from api"
          committer: "GitHub Action <action@github.com>"
          author: "GitHub Action <action@github.com>"
