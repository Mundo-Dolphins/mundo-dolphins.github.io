name: ðŸ”” Notify New Articles via FCM

on:
  push:
    branches: [ main ]
    paths:
      - 'content/noticias/**/*.md'
      - 'content/podcast/**/*.md'
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode'
        required: false
        default: false
        type: boolean

jobs:
  detect-and-notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ”„ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Fetch last 2 commits to compare
    
    - name: ðŸ” Detect new articles
      id: detect_new
      run: |
        echo "ðŸ” Checking for new articles..."
        
        # Get changed files in the push
        NEW_FILES=$(git diff --name-only --diff-filter=A HEAD~1 HEAD | grep -E '^content/(noticias|podcast)/.*\.md$' || true)
        
        if [ -z "$NEW_FILES" ]; then
          echo "â„¹ï¸ No new articles detected"
          echo "has_new_articles=false" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        echo "ðŸ†• New articles detected:"
        echo "$NEW_FILES"
        
        # Process each new article
        ARTICLES_JSON="[]"
        
        for file in $NEW_FILES; do
          if [ -f "$file" ]; then
            echo "ðŸ“„ Processing: $file"
            
            # Extract frontmatter
            TITLE=$(grep -m1 '^title:' "$file" | sed "s/^title: *['\"]*//" | sed "s/['\"][[:space:]]*$//" || echo "Nuevo artÃ­culo")
            DATE=$(grep -m1 '^date:' "$file" | sed "s/^date: *//" || echo "")
            AUTHOR=$(grep -m1 '^author:' "$file" | sed "s/^author: *//" || echo "Mundo Dolphins")
            
            # Generate URL from filename
            FILENAME=$(basename "$file" .md)
            if [[ "$file" == content/noticias/* ]]; then
              SECTION="noticias"
            elif [[ "$file" == content/podcast/* ]]; then
              SECTION="podcast"
            else
              SECTION="noticias"
            fi
            
            URL="https://mundodolphins.es/${SECTION}/${FILENAME}/"
            
            # Create JSON object for this article
            ARTICLE_JSON=$(jq -n \
              --arg title "$TITLE" \
              --arg url "$URL" \
              --arg author "$AUTHOR" \
              --arg date "$DATE" \
              --arg section "$SECTION" \
              '{title: $title, url: $url, author: $author, date: $date, section: $section}')
            
            # Add to articles array
            ARTICLES_JSON=$(echo "$ARTICLES_JSON" | jq ". + [$ARTICLE_JSON]")
            
            echo "âœ… Article processed: $TITLE"
            echo "ðŸ”— URL: $URL"
          fi
        done
        
        echo "has_new_articles=true" >> $GITHUB_OUTPUT
        echo "articles_count=$(echo "$ARTICLES_JSON" | jq length)" >> $GITHUB_OUTPUT
        
        # Save articles data for next step
        echo "$ARTICLES_JSON" > articles.json
        cat articles.json
    
    - name: ðŸ”” Send FCM notifications
      if: steps.detect_new.outputs.has_new_articles == 'true'
      env:
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
        FCM_TOPIC: ${{ secrets.FCM_TOPIC || 'mundo-dolphins-news' }}
      run: |
        echo "ðŸ”” Sending FCM notifications..."
        
        # Install Node.js dependencies
        npm init -y
        npm install firebase-admin
        
        # Create FCM notification script
        cat > send_notification.js << 'EOF'
        const admin = require('firebase-admin');
        const fs = require('fs');
        
        // Validate and process private key
        function validateAndProcessPrivateKey(privateKey) {
          if (!privateKey) {
            throw new Error('FIREBASE_PRIVATE_KEY environment variable is not set');
          }
          
          // Process escaped newlines if present
          let processedKey = privateKey.includes('\\n') 
            ? privateKey.replace(/\\n/g, '\n')
            : privateKey;
          
          // Validate key format
          if (!processedKey.includes('-----BEGIN PRIVATE KEY-----') || 
              !processedKey.includes('-----END PRIVATE KEY-----')) {
            throw new Error('Invalid private key format. Key must include BEGIN and END markers.');
          }
          
          // Additional validation: check if key has reasonable length
          const keyContent = processedKey
            .replace('-----BEGIN PRIVATE KEY-----', '')
            .replace('-----END PRIVATE KEY-----', '')
            .replace(/\s/g, '');
          
          if (keyContent.length < 100) {
            throw new Error('Private key appears to be too short or malformed');
          }
          
          return processedKey;
        }
        
        // Initialize Firebase Admin
        const serviceAccount = {
          type: "service_account",
          project_id: process.env.FIREBASE_PROJECT_ID,
          private_key: validateAndProcessPrivateKey(process.env.FIREBASE_PRIVATE_KEY),
          client_email: process.env.FIREBASE_CLIENT_EMAIL,
        };
        
        admin.initializeApp({
          credential: admin.credential.cert(serviceAccount),
          projectId: process.env.FIREBASE_PROJECT_ID
        });
        
        async function sendNotifications() {
          try {
            const articles = JSON.parse(fs.readFileSync('articles.json', 'utf8'));
            const topic = process.env.FCM_TOPIC;
            
            console.log(`ðŸ“¤ Sending notifications for ${articles.length} article(s) to topic: ${topic}`);
            
            for (const article of articles) {
              const message = {
                topic: topic,
                notification: {
                  title: 'ðŸ¬ Nuevo en Mundo Dolphins',
                  body: article.title
                },
                data: {
                  url: article.url,
                  title: article.title,
                  author: article.author,
                  section: article.section,
                  timestamp: new Date().toISOString()
                },
                android: {
                  notification: {
                    icon: 'ic_notification',
                    color: '#008B8B',
                    clickAction: article.url
                  }
                },
                webpush: {
                  notification: {
                    icon: '/favicon-192x192.png',
                    badge: '/favicon-96x96.png',
                    tag: 'mundo-dolphins-article',
                    requireInteraction: true,
                    actions: [
                      {
                        action: 'read',
                        title: 'Leer artÃ­culo',
                        icon: '/favicon-96x96.png'
                      }
                    ]
                  },
                  fcmOptions: {
                    link: article.url
                  }
                }
              };
              
              console.log(`ðŸ“¨ Sending notification for: "${article.title}"`);
              console.log(`ðŸ”— URL: ${article.url}`);
              
              const response = await admin.messaging().send(message);
              console.log(`âœ… Notification sent successfully: ${response}`);
              
              // Small delay between notifications
              await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            console.log('ðŸŽ‰ All notifications sent successfully!');
          } catch (error) {
            console.error('âŒ Error sending notifications:', error);
            process.exit(1);
          }
        }
        
        sendNotifications();
        EOF
        
        # Run the notification script
        node send_notification.js
    
    - name: ðŸ“Š Summary
      if: always()
      env:
        FCM_TOPIC: ${{ secrets.FCM_TOPIC || 'mundo-dolphins-news' }}
      run: |
        echo "## ðŸ“‹ Notification Summary" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.detect_new.outputs.has_new_articles }}" == "true" ]; then
          echo "âœ… **New articles detected:** ${{ steps.detect_new.outputs.articles_count }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”” **FCM notifications sent to topic:** \`${FCM_TOPIC}\`" >> $GITHUB_STEP_SUMMARY
          
          if [ -f articles.json ]; then
            echo "### ðŸ“° Articles:" >> $GITHUB_STEP_SUMMARY
            jq -r '.[] | "- **\(.title)** - [\(.url)](\(.url))"' articles.json >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "â„¹ï¸ **No new articles detected**" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "ðŸ•’ **Workflow completed at:** $(date)" >> $GITHUB_STEP_SUMMARY
