<!-- PWA y Push Notifications Meta Tags -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#3c8b94">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Mundo Dolphins">
<meta name="msapplication-TileColor" content="#3c8b94">
<meta name="msapplication-config" content="/browserconfig.xml">

<!-- Preload crÃ­tico para notificaciones -->
<link rel="preload" href="/js/push-notifications.js" as="script">
<link rel="preload" href="/sw.js" as="script">

<!-- Meta tags para notificaciones -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="Mundo Dolphins">
<meta name="vapid-public-key" content="{{ .Site.Params.pushNotifications.vapidPublicKey | default "BNVHEdU6MquHk0FNf5rMSLiGqN-4HjueaGeDztf-rCjaJHaM-3bmGJ6Lxj-2QfRgZygiioAwJp9yjgsKhEW9IZ0" }}">

<!-- Open Graph para notificaciones compartidas -->
<meta property="og:title" content="{{ .Title | default .Site.Title }}">
<meta property="og:description" content="{{ .Description | default .Site.Params.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="Mundo Dolphins">
<meta property="og:image" content="{{ .Site.BaseURL }}assets/Mundo_Dolphins.jpg">

<!-- Twitter Card para notificaciones -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@MundoDolphins">
<meta name="twitter:creator" content="@MundoDolphins">
<meta name="twitter:title" content="{{ .Title | default .Site.Title }}">
<meta name="twitter:description" content="{{ .Description | default .Site.Params.description }}">
<meta name="twitter:image" content="{{ .Site.BaseURL }}assets/Mundo_Dolphins.jpg">
