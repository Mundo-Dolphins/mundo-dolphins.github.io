{{ define "main" }}
<main class="main list stats-list" role="main">
	{{- with .Title }}
	<header class="main__header">
		<h1 class="main__title">{{ . }}</h1>
	</header>
	{{- end }}
	{{- with .Content }}
	<div class="content main__content clearfix">
		{{ partial "table-wrap.html" (dict "content" .) }}
	</div>
	{{- end }}
	<section class="history-archive" aria-label="Estadisticas por temporada">
		<div class="history-grid">
			{{- range .RegularPages.ByDate.Reverse }}
			<a class="history-card" href="{{ .RelPermalink }}">
				<span class="history-card__year">{{ .Date.Format "2006" }}</span>
				<span class="history-card__title">{{ .Title }}</span>
				<span class="history-card__cta">Ver estadisticas</span>
			</a>
			{{- end }}
		</div>
	</section>
</main>
{{ end }}
